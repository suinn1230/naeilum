<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naeilum | Find Your Korean Name</title>
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    body {
      font-family: Pretendard, sans-serif;
      text-align: center;
      margin: 80px;
      background-color: #fafafa;
    }
    h2 { color: #333; }
    input, select {
      margin: 10px;
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      padding: 12px 28px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #3b9442; }
  </style>
</head>
<body>
  <h2>Naeilum 내일:음</h2>
  <p>Type your name and choose your gender ✨</p>

  <input id="firstName" type="text" placeholder="First Name">
  <br>
  <input id="lastName" type="text" placeholder="Last Name">
  <br>
  <label for="gender">Select your gender:</label>
  <select id="gender">
    <option value="female">Female</option>
    <option value="male">Male</option>
  </select>
  <br>
  <button onclick="goNext()">Begin →</button>

  <script>
    function goNext() {
      const first = document.getElementById('firstName').value.trim();
      const last = document.getElementById('lastName').value.trim();
      const gender = document.getElementById('gender').value;
      if (!first || !last) {
        alert("Please enter both first and last names!");
        return;
      }
      const fullName = `${first} ${last}`;
      window.location.href = `naeilum_files/meaning.html?name=${encodeURIComponent(fullName)}&gender=${gender}`;
    }
  </script>
</body>
</html>
