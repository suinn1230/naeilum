<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Naeilum 내일:음 | Find Your Korean Name</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<style>
body {
  font-family: Pretendard, sans-serif;
  text-align: center;
  background: #f9fafc;
  margin-top: 80px;
}
h2 { font-size: 28px; color: #333; }
p { color: #666; }
input, select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  width: 200px;
  margin-bottom: 15px;
}
button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<h2>Find Your Korean Name</h2>
<p>Enter your first name and last name, then choose your gender!</p>

<div>
  <input id="firstName" type="text" placeholder="First name"><br>
  <input id="lastName" type="text" placeholder="Last name"><br>

  <select id="gender">
    <option value="female">👩 Female</option>
    <option value="male">👨 Male</option>
  </select><br>

  <button onclick="goNext()">Begin</button>
</div>

<script>
function goNext() {
  const first = document.getElementById("firstName").value.trim();
  const last = document.getElementById("lastName").value.trim();
  const gender = document.getElementById("gender").value;

  if (!first && !last) {
    alert("Please enter at least one name!");
    return;
  }

  // 합쳐서 넘길 이름 만들기
  const fullName = (first + " " + last).trim();

  // result.html로 이동
  window.location.href = `result.html?name=${encodeURIComponent(fullName)}&gender=${gender}`;
}
</script>

</body>
</html>
