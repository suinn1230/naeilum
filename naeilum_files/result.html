<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Korean Name | Naeilum</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<style>
body {
  font-family: Pretendard, sans-serif;
  text-align: center;
  margin: 60px;
  background: #fafafa;
}
h2 { color: #333; margin-bottom: 8px; }
p.subtitle {
  color: #777;
  font-size: 15px;
  margin-bottom: 40px;
}
.result-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 20px;
  flex-wrap: wrap;
}
.card {
  width: 220px;
  border: 1px solid #ccc;
  border-radius: 12px;
  background: #fff;
  padding: 20px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.2s;
  cursor: pointer;
}
.card:hover { transform: translateY(-5px); }
.card h3 { font-size: 22px; color: #333; margin-bottom: 5px; }
.card p { margin: 4px 0; color: #555; }
.card .meaning { color: #4CAF50; font-weight: 600; }
button {
  margin-top: 40px;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<h2>✨ Your Korean Name Recommendations ✨</h2>
<p class="subtitle">Click your favorite name to check today’s fortune ✨</p>

<div id="results" class="result-container">⏳ Loading results...</div>
<button onclick="goBack()">← Choose Meaning Again</button>

<script>
const params = new URLSearchParams(window.location.search);
const fullName = params.get("name")?.trim() || "";
const gender = params.get("gender") || "female";
const meaning = params.get("meaning")?.trim() || ""; // meaning으로 넘어옴

const firstName = fullName.split(" ")[0] || fullName;
const firstLetter = firstName[0]?.toUpperCase() || "A";

const csvFile = gender === "male" ? "male_names.csv" : "female_names.csv";

fetch(csvFile)
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1);
    const data = rows.map(line => {
      const [name, hanja, cat, meaningText, initial] = line.split(",");
      return {
        name: name?.trim(),
        hanja: hanja?.trim(),
        category: cat?.trim(),
        meaning: meaningText?.trim(),
        initial: initial?.trim()
      };
    }).filter(r => r.name && r.category);

    const categoryFiltered = data.filter(r => r.category.toLowerCase() === meaning.toLowerCase());
    const initialFiltered = categoryFiltered.filter(r => r.initial === firstLetter);

    let finalList = [];
    if (initialFiltered.length >= 3) {
      finalList = initialFiltered.sort(() => 0.5 - Math.random()).slice(0, 3);
    } else if (categoryFiltered.length >= 3) {
      finalList = categoryFiltered.sort(() => 0.5 - Math.random()).slice(0, 3);
    } else {
      finalList = data.sort(() => 0.5 - Math.random()).slice(0, 3);
    }

    const html = finalList.map(r => `
      <div class="card" onclick="checkFortune('${r.name}', '${meaning}', '${fullName}')">
        <h3>${r.name}</h3>
        <p>${r.hanja}</p>
        <p class="meaning">${r.meaning}</p>
      </div>
    `).join("");

    document.getElementById("results").innerHTML = html || "<p>No matching results found.</p>";
  });

function goBack() {
  window.history.back();
}

// ✅ fortunes.html로 정확히 meaning 전달
function checkFortune(name, meaning, fullName) {
  window.location.href = `fortunes.html?name=${encodeURIComponent(name)}&meaning=${encodeURIComponent(meaning)}&fullname=${encodeURIComponent(fullName)}`;
}
</script>

</body>
</html>
