<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Korean Name | Naeilum</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<style>
body {
  font-family: Pretendard, sans-serif;
  text-align: center;
  margin: 60px;
  background: #fafafa;
}
h2 { color: #333; }
.result-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 50px;
  flex-wrap: wrap;
}
.card {
  width: 220px;
  border: 1px solid #ccc;
  border-radius: 12px;
  background: #fff;
  padding: 20px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.2s;
}
.card:hover { transform: translateY(-5px); }
.card h3 { font-size: 22px; color: #333; margin-bottom: 5px; }
.card p { margin: 4px 0; color: #555; }
.card .meaning { color: #4CAF50; font-weight: 600; }
button {
  margin-top: 40px;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<h2>✨ Your Korean Name Recommendations ✨</h2>
<div id="results" class="result-container">⏳ Loading results...</div>
<button onclick="goBack()">← Go Back</button>

<script>
// ✅ URL 파라미터 읽기
const params = new URLSearchParams(window.location.search);
const category = params.get("category")?.trim(); // 예: Harmony, Wisdom ...
const gender = params.get("gender") || "female";

// ✅ CSV 파일 결정
const csvFile = gender === "male" ? "male_names.csv" : "female_names.csv";

// ✅ CSV 불러오기
fetch(csvFile)
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1);
    const data = rows.map(line => {
      const [name, hanja, cat, meaning] = line.split(",");
      return {
        name: name?.trim(),
        hanja: hanja?.trim(),
        category: cat?.trim(),
        meaning: meaning?.trim()
      };
    }).filter(r => r.name && r.category);

    // ✅ 카테고리 필터링
    let filtered = data.filter(r => r.category === category);

    // ✅ 부족할 경우 랜덤으로 보충
    if (filtered.length < 3) {
      const others = data.filter(r => r.category !== category);
      filtered = [...filtered, ...others.slice(0, 3 - filtered.length)];
    }

    // ✅ 무작위로 섞기
    const random3 = filtered.sort(() => 0.5 - Math.random()).slice(0, 3);

    // ✅ HTML 렌더링
    const html = random3.map(r => `
      <div class="card">
        <h3>${r.name}</h3>
        <p><b>Hanja:</b> ${r.hanja}</p>
        <p><b>Category:</b> ${r.category}</p>
        <p class="meaning">${r.meaning}</p>
      </div>
    `).join("");

    document.getElementById("results").innerHTML = html || "<p>No results found.</p>";
  })
  .catch(err => {
    console.error(err);
    document.getElementById("results").innerHTML = "<p>⚠️ Error loading data.</p>";
  });

// ✅ 뒤로 가기 버튼
function goBack() {
  window.history.back();
}
</script>

</body>
</html>
