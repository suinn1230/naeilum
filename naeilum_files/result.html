<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Korean Name | Naeilum</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<style>
body {
  font-family: Pretendard, sans-serif;
  text-align: center;
  margin: 60px;
  background: #fafafa;
}
h2 { color: #333; }
.result-container {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 50px;
  flex-wrap: wrap;
}
.card {
  width: 220px;
  border: 1px solid #ccc;
  border-radius: 12px;
  background: #fff;
  padding: 20px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.2s;
}
.card:hover { transform: translateY(-5px); }
.card h3 { font-size: 22px; color: #333; margin-bottom: 5px; }
.card p { margin: 4px 0; color: #555; }
.card .meaning { color: #4CAF50; font-weight: 600; }
button {
  margin-top: 40px;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<h2>✨ Your Korean Name Recommendations ✨</h2>
<div id="results" class="result-container">⏳ Loading results...</div>
<button onclick="goBack()">← Go Back</button>

<script>
// ✅ URL 파라미터 읽기
const params = new URLSearchParams(window.location.search);
const fullName = params.get("name")?.trim() || "";
const gender = params.get("gender") || "female";
const category = params.get("category")?.trim() || "";

// ✅ First name 첫 글자만 사용
const firstName = fullName.split(" ")[0] || fullName;
const firstLetter = firstName[0]?.toUpperCase() || "A";

// ✅ CSV 파일 결정
const csvFile = gender === "male" ? "male_names.csv" : "female_names.csv";

// ✅ CSV 불러오기
fetch(csvFile)
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1);
    const data = rows.map(line => {
      const [name, hanja, cat, meaning, initial] = line.split(",");
      return {
        name: name?.trim(),
        hanja: hanja?.trim(),
        category: cat?.trim(),
        meaning: meaning?.trim(),
        initial: initial?.trim()
      };
    }).filter(r => r.name && r.category);

    // ✅ 1단계: category로 필터링
    const categoryFiltered = data.filter(r => r.category.toLowerCase() === category.toLowerCase());

    // ✅ 2단계: 초성(initial)으로 필터링
    let initialFiltered = categoryFiltered.filter(r => r.initial === firstLetter);

    // ✅ fallback: 초성 없으면 category 내에서 랜덤 3개
    let finalList = [];
    if (initialFiltered.length >= 3) {
      finalList = initialFiltered.sort(() => 0.5 - Math.random()).slice(0, 3);
    } else if (categoryFiltered.length >= 3) {
      finalList = categoryFiltered.sort(() => 0.5 - Math.random()).slice(0, 3);
    } else {
      // 마지막 fallback: 전체에서 랜덤
      finalList = data.sort(() => 0.5 - Math.random()).slice(0, 3);
    }

    // ✅ HTML 렌더링 (category 숨김)
    const html = finalList.map(r => `
      <div class="card">
        <h3>${r.name}</h3>
        <p>${r.hanja}</p>
        <p class="meaning">${r.meaning}</p>
      </div>
    `).join("");

    document.getElementById("results").innerHTML = html || "<p>No matching results found.</p>";
  })
  .catch(err => {
    console.error(err);
    document.getElementById("results").innerHTML = "<p>⚠️ Error loading data.</p>";
  });

// ✅ 뒤로 가기 버튼
function goBack() {
  window.history.back();
}
</script>

</body>
</html>
