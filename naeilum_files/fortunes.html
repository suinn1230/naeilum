<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Today's Fortune | Naeilum</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<style>
body {
  font-family: Pretendard, sans-serif;
  background-color: #fafafa;
  text-align: center;
  margin: 80px 20px;
}
h2 { color: #333; }
p { color: #555; font-size: 18px; margin-top: 20px; }
button {
  margin-top: 40px;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover { background-color: #45a049; }
</style>
</head>
<body>

<h2 id="fortuneTitle">üîÆ Loading your fortune...</h2>
<p id="fortuneText"></p>

<button onclick="goBack()">‚Üê Choose Another Name</button>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const category = params.get("category");

fetch("fortunes.json")
  .then(res => res.json())
  .then(data => {
    const list = data[category];
    let fortune = "Your day will bring quiet blessings.";
    if (list && list.length > 0) {
      fortune = list[Math.floor(Math.random() * list.length)];
    }
    document.getElementById("fortuneTitle").innerText = `‚ú® ${name}, today‚Äôs fortune ‚ú®`;
    document.getElementById("fortuneText").innerText = `${name}, ${fortune}`;
  })
  .catch(() => {
    document.getElementById("fortuneText").innerText = `${name}, your day will unfold with gentle peace.`;
  });

function goBack() {
  window.history.back();
}
</script>

</body>
</html>
