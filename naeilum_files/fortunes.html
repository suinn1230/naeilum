<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Today's Fortune | Naeilum</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<style>
body {
  font-family: Pretendard, sans-serif;
  background-color: #fafafa;
  text-align: center;
  margin: 80px 20px;
}
h2 {
  color: #2c3e50;
  font-size: 26px;
  font-weight: 700;
  margin-bottom: 40px;
}
.card {
  width: 420px;
  margin: 0 auto;
  background: #fff;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  transition: transform 0.2s;
}
.card:hover {
  transform: translateY(-4px);
}
.card p {
  color: #555;
  font-size: 18px;
  line-height: 1.5;
}
button {
  margin-top: 40px;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<h2 id="fortuneTitle">üîÆ Today's Fortune üîÆ</h2>

<div id="fortuneCard" class="card">
  <p>Loading your fortune...</p>
</div>

<button onclick="goBack()">‚Üê Back to Results</button>

<script src="./fortunes.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "Your name";
const category = params.get("category") || "";
const fullName = params.get("fullname") || "";
const displayName = fullName ? `${name} ${fullName}` : name;

// ‚úÖ Ï†úÎ™©: "Today's Fortune for ÏÜåÏó∞ Shin"
document.getElementById("fortuneTitle").textContent = `üîÆ Today's Fortune for ${displayName} üîÆ`;

function goBack() {
  window.location.href = "./result.html";
}
</script>

</body>
</html>
