<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Today's Fortune | Naeilum</title>
<link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
<style>
body {
  font-family: Pretendard, sans-serif;
  background-color: #fafafa;
  text-align: center;
  margin: 80px 20px;
}
h2 {
  color: #333;
  margin-bottom: 12px;
}
.subtitle {
  color: #777;
  font-size: 16px;
  margin-bottom: 40px;
}
.card {
  width: 420px;
  margin: 0 auto;
  background: #fff;
  border-radius: 16px;
  padding: 30px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  transition: transform 0.2s;
}
.card:hover {
  transform: translateY(-4px);
}
.card h3 {
  color: #2c3e50;
  font-size: 22px;
  margin-bottom: 15px;
}
.card p {
  color: #555;
  font-size: 18px;
  line-height: 1.5;
}
button {
  margin-top: 40px;
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<h2>🔮 Today’s Fortune 🔮</h2>
<p class="subtitle">Your personalized fortune based on your name’s meaning</p>

<div id="fortuneCard" class="card">
  <h3>Loading your fortune...</h3>
  <p>Please wait a moment ⏳</p>
</div>

<button onclick="goBack()">← Back to Results</button>

<!-- ✅ fortunes.js 불러오기 -->
<script src="fortunes.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "Your name";
const category = params.get("category") || "";
const fullName = params.get("fullname") || ""; 
const displayName = fullName ? `${name} ${fullName}` : name;

// ✅ fortunes.js에서 불러온 데이터 사용
const list = fortunes[category];
let fortune = "Your path today is calm and steady.";
if (list && list.length > 0) {
  fortune = list[Math.floor(Math.random() * list.length)];
}

document.getElementById("fortuneCard").innerHTML = `
  <h3>${displayName}를 위한 오늘의 운세</h3>
  <p>${name}, ${fortune}</p>
`;

function goBack() {
  window.location.href = "result.html";
}
</script>

</body>
</html>
